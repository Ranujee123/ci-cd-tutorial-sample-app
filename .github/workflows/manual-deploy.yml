name: Deploy to Development

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: true
        default: 'latest'
      environment:
        description: 'Target environment'
        required: true
        default: 'development'
        type: choice
        options:
        - development
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Deploy to ${{ github.event.inputs.environment }}
      run: |
        echo "üöÄ Deploying to ${{ github.event.inputs.environment }} environment..."
        echo "Using Docker image: raviendalpatadu/ci-cd-tutorial-sample-app:${{ github.event.inputs.image_tag }}"
        
        # Update the image tag in docker-compose file
        if [ "${{ github.event.inputs.environment }}" = "development" ]; then
          sed -i 's|image: raviendalpatadu/ci-cd-tutorial-sample-app:.*|image: raviendalpatadu/ci-cd-tutorial-sample-app:${{ github.event.inputs.image_tag }}|' docker-compose.dev.yml
          docker-compose -f docker-compose.dev.yml pull
          docker-compose -f docker-compose.dev.yml up -d
        else
          sed -i 's|image: raviendalpatadu/ci-cd-tutorial-sample-app:.*|image: raviendalpatadu/ci-cd-tutorial-sample-app:${{ github.event.inputs.image_tag }}|' docker-compose.stage.yml
          docker-compose -f docker-compose.stage.yml pull
          docker-compose -f docker-compose.stage.yml up -d
        fi
        
        echo "‚úÖ Deployment to ${{ github.event.inputs.environment }} completed"

    - name: Health Check
      run: |
        echo "üîç Performing health check..."
        sleep 30  # Wait for container to start
        
        # Check if the application is responding
        for i in {1..5}; do
          if curl -f http://localhost:8000/ > /dev/null 2>&1; then
            echo "‚úÖ Health check passed"
            exit 0
          fi
          echo "‚è≥ Waiting for application to start... (attempt $i/5)"
          sleep 10
        done
        
        echo "‚ùå Health check failed"
        docker-compose logs
        exit 1
